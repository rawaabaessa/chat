    <script>
        $(document).ready(function(){
            $('.open').click(function(){
                $('.open').hide();
                $('.box').show(1500);
            })
            $('.close').click(function(){
                $('.open').show();
                $('.box').hide(1500);
            })
            $('.send').click(function(){
                $('.chat').append(`<div class="black message">${$('input').val()}</div>`);
            })
        })
    </script>
